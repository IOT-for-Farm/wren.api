<section style="font-family: Arial, sans-serif; color: #333; max-width: 700px; margin: auto; padding: 20px;">
    <h1 style="color: #2C3E50;">{{ announcement_title }}</h1>
    <p style="color: #7F8C8D;">Posted on {{ date }}</p>
    <p>{{ introduction }}</p>
  
    <h2 style="color: #2C3E50;">Details of the Announcement</h2>
    <p>{{ announcement_details }}</p>
  
    <h3 style="color: #2C3E50;">What this means for you</h3>
    <p>{{ impact_description }}</p>
  
    <p><strong>For more information:</strong><br>
    Contact: {{ contact_name }}<br>
    Email: {{ contact_email }}</p>
</section>
