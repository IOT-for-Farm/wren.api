<section style="font-family: Arial, sans-serif; color: #333; max-width: 800px; margin: auto; padding: 20px; text-align: center;">
    <h1 style="color: #2C3E50;">{{ promotion_title }}</h1>
    <p style="font-size: 18px;">{{ promotion_details }}</p>
  
    <h2 style="color: #2980B9;">{{ discount_percentage }}% Off</h2>
    <p style="font-size: 16px; color: #7F8C8D;">Use code: {{ promo_code }} at checkout</p>
    
    <a href="{{ promo_link }}" style="background-color: #2980B9; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 5px;">Shop Now</a>
    
    <p style="margin-top: 20px;">Offer valid until {{ expiry_date }}</p>
</section>
