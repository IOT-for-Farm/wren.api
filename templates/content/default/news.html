<section style="font-family: Arial, sans-serif; color: #333; max-width: 800px; margin: auto; padding: 20px;">
    <h1 style="color: #2C3E50;">{{ news_title }}</h1>
    <p>{{ news_intro }}</p>
    <p>{{ news_body }}</p>
    <p><strong>Published on:</strong> {{ publication_date }}</p>
    <p>For more information, visit our <a href="{{ news_link }}" style="color: #2980B9; text-decoration: none;">news page</a>.</p>
</section>
