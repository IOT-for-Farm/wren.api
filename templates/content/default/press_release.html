<article style="font-family: Arial, sans-serif; color: #333; padding: 20px; max-width: 700px; margin: auto;">
    <h1 style="color: #2C3E50;">{{ headline }}</h1>
    <p style="color: #7F8C8D;">Published on {{ date }}</p>
    <p>{{ opening_paragraph }}</p>
  
    <h2 style="color: #2C3E50;">Key Features</h2>
    {% for feature in features %}
    <p>{{ feature }}</p>
    {% endfor %}
  
    <h3 style="color: #2C3E50;">About {{ company_name }}</h3>
    <p>{{ company_bio }}</p>
  
    <p><strong>For Media Inquiries:</strong><br>
    {{ contact_name }}<br>
    {{ contact_email }}<br>
    {{ contact_phone }}</p>
</article>
