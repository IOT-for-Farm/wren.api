<section style="font-family: Arial, sans-serif; color: #333; max-width: 700px; margin: 40px auto; padding: 30px; border: 1px solid #ECF0F1; border-radius: 8px; background-color: #F8F9FA;">
    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="{{ customer_photo_url }}" alt="Photo of {{ customer_name }}" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #2980B9;" />
        <div>
            <h2 style="margin: 0; font-size: 1.2rem; color: #2C3E50;">{{ customer_name }}</h2>
            <p style="margin: 0; color: #7F8C8D;">{{ customer_position }}</p>
        </div>
    </div>
    <blockquote style="margin-top: 20px; font-style: italic; color: #555; line-height: 1.6; position: relative;">
        <span style="font-size: 2rem; color: #2980B9;">“</span>{{ testimonial_text }}<span style="font-size: 2rem; color: #2980B9;">”</span>
    </blockquote>
</section>
