<section style="background-color: #F8F9FA; font-family: Arial, sans-serif; color: #333; padding: 40px 20px; text-align: center;">
    <h1 style="color: #2C3E50;">{{ product_name }}</h1>
    <p style="max-width: 600px; margin: auto;">{{ product_description }}</p>
    <img src="{{ product_image_url }}" alt="{{ product_name }}" style="max-width: 100%; height: auto; margin: 20px 0;" />
    <a href="{{ cta_link }}" style="background-color: #2980B9; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">{{ cta_text }}</a>
</section>
