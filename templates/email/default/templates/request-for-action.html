    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Hi {{ recipient_name }},</p>
        <p style="margin-bottom: 15px;">We kindly request that you take the following action:</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Task:</strong></td>
            <td>{{ task }}</td>
          </tr>
          <tr>
            <td><strong>Due Date:</strong></td>
            <td>{{ due_date }}</td>
          </tr>
          <tr>
            <td><strong>Action Required:</strong></td>
            <td>{{ action_required }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">We appreciate your prompt attention to this matter.</p>
      </td>
    </tr>
</table>
