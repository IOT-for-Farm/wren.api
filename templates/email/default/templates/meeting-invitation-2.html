<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333;">
    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Dear {{ name }},</p>
        <p style="margin-bottom: 15px;">We are confirming your meeting with <strong>{{ team_member }}</strong>.</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Date:</strong></td>
            <td>{{ meeting_date }}</td>
          </tr>
          <tr>
            <td><strong>Time:</strong></td>
            <td>{{ meeting_time }}</td>
          </tr>
          <tr>
            <td><strong>Location/Link:</strong></td>
            <td><a href="{{ meeting_link }}" style="color: #2980B9;">{{ meeting_link }}</a></td>
          </tr>
          <tr>
            <td><strong>Agenda:</strong></td>
            <td>{{ agenda_summary }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">Looking forward to the meeting!</p>
      </td>
    </tr>
</table>
