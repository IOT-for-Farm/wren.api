<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333;">
    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Dear Team,</p>
        <p style="margin-bottom: 15px;">We would like to inform you of an important update regarding <strong>{{ announcement_title }}</strong>.</p>
        <p style="margin-bottom: 15px;">Details of the announcement:</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Subject:</strong></td>
            <td>{{ subject }}</td>
          </tr>
          <tr>
            <td><strong>Effective Date:</strong></td>
            <td>{{ effective_date }}</td>
          </tr>
          <tr>
            <td><strong>Details:</strong></td>
            <td>{{ details }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">Please reach out if you have any questions.</p>
      </td>
    </tr>
</table>
