<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333;">
    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Dear {{ customer_name }},</p>
        <p style="margin-bottom: 15px;">Your recent payment has been successfully processed. Below are the details:</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Transaction ID:</strong></td>
            <td>{{ transaction_id }}</td>
          </tr>
          <tr>
            <td><strong>Amount:</strong></td>
            <td>{{ amount }}</td>
          </tr>
          <tr>
            <td><strong>Payment Date:</strong></td>
            <td>{{ payment_date }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">Thank you for your payment!</p>
      </td>
    </tr>
</table>
