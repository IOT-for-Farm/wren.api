<!-- Invoice Layout -->
<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif;">
    <tr>
      <td style="padding: 20px 0;">
        <h2 style="margin: 0; color: #2C3E50; font-size: 18px;">ðŸ§¾ Invoice Due</h2>
        <p style="color: #333333; font-size: 14px;">Hello {{ client_name }},<br>Your payment is due. Please find the details below.</p>
  
        <table width="100%" cellpadding="8" cellspacing="0" style="border-collapse: collapse; margin-top: 10px;">
          <tr style="background-color: #ECF0F1;">
            <th align="left" style="color: #2C3E50; font-size: 13px;">Item</th>
            <th align="right" style="color: #2C3E50; font-size: 13px;">Amount</th>
          </tr>
          {{#each line_items}}
          <tr>
            <td style="border-top: 1px solid #ECF0F1; color: #333333; font-size: 13px;">{{ item }}</td>
            <td align="right" style="border-top: 1px solid #ECF0F1; color: #333333; font-size: 13px;">â‚¦{{ amount }}</td>
          </tr>
          {{/each}}
          <tr>
            <td style="border-top: 2px solid #ECF0F1; color: #2C3E50; font-weight: bold;">Total</td>
            <td align="right" style="border-top: 2px solid #ECF0F1; color: #2C3E50; font-weight: bold;">â‚¦{{ total }}</td>
          </tr>
        </table>
  
        <p style="margin-top: 20px; font-size: 13px; color: #7F8C8D;">Due Date: {{ due_date }}</p>
  
        <a href="{{ payment_link }}" style="display: inline-block; margin-top: 10px; background-color: #2980B9; color: #ffffff; padding: 10px 20px; font-size: 14px; text-decoration: none; border-radius: 4px;">Pay Now</a>
      </td>
    </tr>
</table>
