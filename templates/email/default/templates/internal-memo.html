<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333;">
    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Attention Team,</p>
        <p style="margin-bottom: 15px;">Please be advised of the following internal update:</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Subject:</strong></td>
            <td>{{ subject }}</td>
          </tr>
          <tr>
            <td><strong>Deadline:</strong></td>
            <td>{{ deadline }}</td>
          </tr>
          <tr>
            <td><strong>Details:</strong></td>
            <td>{{ details }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">Please ensure the necessary actions are taken by the deadline.</p>
      </td>
    </tr>
</table>
