<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; color: #333333;">
    <tr>
      <td style="padding: 20px;">
        <p style="font-size: 16px; margin-bottom: 15px;">Hi {{ name }},</p>
        <p style="margin-bottom: 15px;">I hope you are well. I wanted to follow up on our recent discussion regarding <strong>{{ topic }}</strong>.</p>
  
        <table cellpadding="10" cellspacing="0" width="100%" style="border: 1px solid #ECF0F1; background-color: #F8F9FA; margin-bottom: 20px;">
          <tr>
            <td><strong>Next Step:</strong></td>
            <td>{{ next_step }}</td>
          </tr>
          <tr>
            <td><strong>Deadline:</strong></td>
            <td>{{ deadline }}</td>
          </tr>
        </table>
  
        <p style="margin-bottom: 0;">Please let me know if you need any further information or clarification.</p>
      </td>
    </tr>
</table>
