<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #ECF0F1; border-radius: 6px; padding: 20px;">
            <!-- Subject -->
            <tr>
              <td style="color: #2C3E50; font-size: 18px; font-weight: bold; padding-bottom: 10px;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="color: #333333; font-size: 14px; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            {% if footer %}
            <tr>
              <td style="padding-top: 20px; border-top: 1px solid #ECF0F1; color: #7F8C8D; font-size: 12px;">
                {{ footer }}
              </td>
            </tr>
            {% endif %}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
