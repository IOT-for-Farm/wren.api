<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="border: 1px solid #ECF0F1;">

            <!-- Header bar -->
            <tr>
              <td style="background-color: #34495E; color: #ffffff; font-size: 18px; font-weight: bold; padding: 15px 25px;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="background-color: #ffffff; padding: 25px; color: #333333; font-size: 14px; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer bar -->
            {% if footer %}
            <tr>
              <td style="background-color: #2C3E50; padding: 15px 25px; color: #ECF0F1; font-size: 12px;">
                {{ footer }}
              </td>
            </tr>
            {% endif %}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
