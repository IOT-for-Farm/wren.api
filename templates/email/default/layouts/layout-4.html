<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
            
            <!-- Subject -->
            <tr>
              <td style="padding: 25px; color: #2C3E50; font-size: 20px; font-weight: bold;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 0 25px 25px; color: #333333; font-size: 14px; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            {% if footer %}
            <tr>
              <td style="padding: 15px 25px; background-color: #F8F9FA; border-top: 1px solid #ECF0F1; color: #7F8C8D; font-size: 12px;">
                {{ footer }}
              </td>
            </tr>
            {% endif %}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
