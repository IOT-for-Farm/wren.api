<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #FFFFFF; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #FFFFFF;">
      <tr>
        <td align="center">
          <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #FFFFFF; border: 1px solid #ECF0F1;">
            <!-- Header -->
            <tr valign="top">
              <td style="padding: 15px 0; text-align: center;">
                <h1 style="margin: 0; font-size: 20px; color: #2C3E50;">{{ subject }}</h1>
              </td>
            </tr>

            <!-- Body -->
            <table align="left" width="100%" style="min-height: 60vh; background-color: #FFFFFF;">
              <tr valign="top">
                <td style="color: #333333; font-size: 14px; line-height: 1.5; padding: 8px 20px;">
                  {{ body }}
                </td>
              </tr>
            </table>

            <!-- Footer -->
            {% if footer %}
            <tr valign="top">
              <td style="padding: 10px 20px; font-size: 12px; color: #7F8C8D;">
                {{ footer }}
              </td>
            </tr>
            {% endif %}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
