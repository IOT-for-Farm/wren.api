<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #F8F9FA; padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #ECF0F1; padding: 20px;">
            <!-- Header -->
            <tr>
              <td style="padding-bottom: 15px; text-align: center;">
                <h1 style="margin: 0; font-size: 20px; color: #2C3E50;">{{ subject }}</h1>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="color: #333333; font-size: 14px; line-height: 1.5; padding: 10px 0;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding-top: 20px; font-size: 12px; color: #7F8C8D; text-align: center;">
                {{ footer }}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
