<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #ECF0F1;">

            <!-- Subject badge -->
            <tr>
              <td style="text-align: center; padding: 30px 20px 10px;">
                <span style="display: inline-block; background-color: #2980B9; color: #ffffff; padding: 8px 16px; font-size: 16px; font-weight: bold; border-radius: 4px;">
                  {{ subject }}
                </span>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 20px 30px; font-size: 14px; color: #333333; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px 30px; background-color: #F8F9FA; border-top: 1px solid #ECF0F1; font-size: 12px; color: #7F8C8D; text-align: center;">
                {{ footer }}
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
