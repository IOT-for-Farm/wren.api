<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="border: 1px solid #ECF0F1;">
            <tr>
              <td width="5" style="background-color: #2980B9;"></td>
              <td style="background-color: #ffffff; padding: 25px;">
                
                <!-- Subject -->
                <div style="color: #2C3E50; font-size: 18px; font-weight: bold; padding-bottom: 15px;">
                  {{ subject }}
                </div>

                <!-- Body -->
                <div style="color: #333333; font-size: 14px; line-height: 1.6;">
                  {{ body }}
                </div>

                <!-- Footer -->
                {% if footer %}
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ECF0F1; color: #7F8C8D; font-size: 12px;">
                  {{ footer }}
                </div>
                {% endif %}

              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
