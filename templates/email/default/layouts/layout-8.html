<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="border: 1px solid #ECF0F1; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); border-top: 4px solid #2980B9; background-color: #ffffff;">

            <!-- Subject -->
            <tr>
              <td style="padding: 20px 30px 10px; font-size: 18px; font-weight: bold; color: #2C3E50;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 10px 30px 20px; font-size: 14px; color: #333333; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px 30px; border-top: 1px solid #ECF0F1; background-color: #F8F9FA; font-size: 12px; color: #7F8C8D; text-align: center;">
                {{ footer }}
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
