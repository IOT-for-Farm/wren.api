<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #F8F9FA;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #ECF0F1;">
            
            <!-- Full Width Header -->
            <tr>
              <td style="background-color: #2C3E50; color: #ffffff; font-size: 20px; font-weight: bold; padding: 20px 30px;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 20px 30px; font-size: 14px; color: #333333; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px 30px; background-color: #F8F9FA; color: #7F8C8D; font-size: 12px; text-align: center;">
                {{ footer }}
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
