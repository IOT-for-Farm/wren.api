<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; background-color: #F8F9FA; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border: 1px solid #ECF0F1;">
            
            <!-- Header bar -->
            <tr>
              <td style="background-color: #2C3E50; color: #ffffff; font-size: 18px; font-weight: bold; padding: 15px;">
                {{ subject }}
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 20px; color: #333333; font-size: 14px; line-height: 1.6;">
                {{ body }}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 15px 20px; background-color: #F8F9FA; border-top: 1px solid #ECF0F1; color: #7F8C8D; font-size: 12px;">
                {{ footer }}
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
